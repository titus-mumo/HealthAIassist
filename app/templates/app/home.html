{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>MediAssist+</title>
  </head>
  <body>
    <div
      class="container"
      style="
        margin-right: 0px;
        margin-left: 0px;
        width: 100%;
        padding-bottom: 0px;
      "
    >
      <div>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-dark"
          style="
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
          "
        >
          <div class="container-fluid d-flex flex-row" style="margin: 0">
            <h1 style="color: white; font-family: Playfair Display, serif">
              HealthAIassist
            </h1>
          </div>
        </nav>
      </div>

      <div class="container-fluid" style="margin-top: 150px">
        <button id= 'login' type="button" class="btn btn-primary" style='display:flex; align-items:center; margin-left:1200px;'>
          <span class="material-symbols-outlined"> login </span>Login
        </button>
    </div>
        <div
          class="d-flex flex-column"
          style="display: flex; align-items: center; justify-content: center"
        >
          <h1 style="align-self: center" class="p-2">Health Quest Hub</h1>
          <p class="p-2" style="font-size: 20px">
            Log in to diagnose your condition, check out health facilities near
            you, and learn a thing or two
          </p>
        </div>
        <div class="d-flex flex-row" style='display:flex; align-items:center; width:100%; margin-left:50px;'>
          <div class="p-2">
            <img
              src="https://cdn.pixabay.com/photo/2017/02/01/13/53/analysis-2030265_1280.jpg"
              style="height: 280px; border-radius: 10px"
            />
            <h3>Diagnosis</h3>
          </div>
          <div class="p-2">
            <img
              src="https://media.istockphoto.com/id/1300036753/photo/falling-antibiotics-healthcare-background.jpg?s=612x612&w=0&k=20&c=oquxJiLqE33ePw2qML9UtKJgyYUqjkLFwxT84Pr-WPk="
              style="height: 280px; border-radius: 10px"
            />
            <h3>Medical Prescription</h3>
          </div>
          <div class="p-2">
            <img
              src="https://previews.123rf.com/images/everythingpossible/everythingpossible1303/everythingpossible130300193/18242550-medical-doctor-hand-pointing-at-a-world-map-as-medical-network-concept.jpg"
              style="height: 280px; border-radius: 10px"
            />
            <h3>Doctor Recommendation</h3>
          </div>
        </div>
      </div>
    </div>
    <script>
        var loginElement = document.getElementById('login');
        loginElement.addEventListener('click', function(){
            window.location.href= "{% url 'login' %}";
        });
    </script>
  </body>
</html>
